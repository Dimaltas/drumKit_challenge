<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scripts.js">
</head>
<body>
    <div>
        <button class="A button">Boom (A)</button>
        <button class="S button">Clap (S)</button>
        <button class="D button">Hihat (D)</button>
        <button class="F button">Kick (F)</button>
        <button class="G button">Openhat (G)</button>
        <button class="H button">Ride (H)</button>
        <button class="J button">Snare (J)</button>
        <button class="K button">Tink (K)</button>
        <button class="L button">Tom (L)</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
